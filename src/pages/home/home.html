<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-md-6>
        <ion-card class="card chat-item">
          <div>
            <ion-row>
              <ion-col>
                <img src="../../assets/images/card1_2.png" (click)=onLivingRoom() />
              </ion-col>
            </ion-row>  
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-md-6>
        <ion-card class="card">
          <ion-row>
            <ion-col>
              <img src="../../assets/images/card2_2.png"  (click)=onKitchen()/>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col col-md-6>
        <ion-card class="card">
          <ion-row>
            <ion-col>
              <img src="../../assets/images/card3.png" (click)=onWash()/>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col col-md-6>
        <ion-card class="card">
          <ion-row>
            <ion-col>
              <img src="../../assets/images/card4.png" (click)=onBedroom() />
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-12>  
        <ion-list>
          <ion-chip color="primary">
            <ion-icon name="heart" color="dark"></ion-icon>
              <ion-label class="cardFont">Air Quality : {{value1func}}</ion-label>
          </ion-chip>
          <br>
          <ion-chip color="dark">
            <ion-icon name="water"></ion-icon>
            <ion-label class="fabFont">Humidity : {{value2func}} %</ion-label>
          </ion-chip>
          <br>
          <ion-chip color="primary">
            <ion-icon name="thermometer" color="dark"></ion-icon>
            <ion-label class="cardFont">Temperature : {{value4func}} Â°C</ion-label>
          </ion-chip>
          <br>
          <ion-fab bottom right>
            <button ion-fab mini (click)="listen()">
              <ion-icon name="mic"></ion-icon>
            </button>
          </ion-fab>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
