<ion-header>

  <ion-navbar>
    <ion-title>Kitchen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgba(255, 255, 255, 0.589);"></div>      
  <ion-col class="items">
    <ion-card-title class="font">
        <strong><em>Usage:</em></strong>
    </ion-card-title>

    <hr style="margin-top:-7px;background-color:aliceblue">
    <div>
      <ion-list>
        <ion-item class="card">
          <ion-label>Oven: </ion-label>
          <ion-toggle [(ngModel)]="kitchenstatevalue" (click)="kitchenValue()"></ion-toggle>
        </ion-item>

        <ion-item class="card">
          <ion-label>Fan: </ion-label>
          <ion-toggle [(ngModel)]="kitchenstatevalue" (click)="kitchenValue()"></ion-toggle>
        </ion-item>


      </ion-list>
    </div>
  </ion-col>
</ion-content>
