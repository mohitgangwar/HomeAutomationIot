<ion-menu [class]="selectedTheme" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

    <ion-item (click)="logout()" *ngIf="auth.authenticated">
        <ion-icon name="log-out" item-left></ion-icon>
        Log out
    </ion-item>
</ion-menu>
   
	


<ion-nav [root]="rootPage" [class]="selectedTheme" #content></ion-nav>
